<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/pay.css">
	<link rel="stylesheet" href="assets/css/utility.css">
	<link rel="stylesheet" href="assets/css/login.css">
	<link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/3e1813808e.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body onload="getValue()">
	<div class="body" >
			<div class="inner-body center-content">
				<div class="pay__signup-box h-auto">
					<form onsubmit="handleSubmit(event)" class="text-center">
				        <div class="pay__signup-header-logo text-center">
					         <img src="assets/img/paypal-mark-color.svg" alt="paypal">
				        </div>
						<div class="field-parent">
							<div class="field">
								<input type="text" name="email/phone" value="" onchange="save()" required>
								<div class="placeholder-text">email or phone number</div>
							 </div>
							 <p class="required">
								 <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <span> Required</span></p>
						</div>
						<div class="field-parent">
							<div class="field mt-3">
								<input type="password" name="password" required onfocus={focus} focus={focus.string} >
								<div class="placeholder-text">password</div>
							 </div>
							 <p class="required">
								<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 
								 <span>	Required </span></p>
						</div>
				          <a class="forgotten" href="forgetPassword.html">Forgotten your email?</a>
				          <button  type="submit" onclick="handleSubmit(event)" class="pay__next-btn button">
					              Next
				          </button>
				          <div class="divider"></div>
				         <a href="signup.html" class="pay__signup-btn button">sign up</a>
						</form>
		           </div>
		     </div>

			 <div class="pay__signin-footer">
				<ul>
					<li><a href="#">contact us</a></li>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">legal</a></li>   
					<li><a href="#">worldwide</a></li>
				</ul>
			</div>

	</div>




	<script src="assets/js/login.js"></script>
</body>
</html>
